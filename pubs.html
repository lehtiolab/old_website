---
layout: default
---

		<div class="section">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-two-thirds">
						<h4 class="title is-4">Publications</h4>
						<div class="box">
							{% assign reversepubs = site.publications | reverse %}
							<ul>

							{% for pub in reversepubs %}
							<li><strong>{{ pub.title }}</strong> {{ pub.authors }}, <a href="{{ pub.link }}">{{ pub.journal }}, {{ pub.date | date: "%b %Y" }}</a></li>
							{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
